<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Verification</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            cursor: pointer;
        }

        button {
            background-color: #2c3e50;
        }

        button:hover {
            background-color: #567d9f;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #a4d7fd;
        }

        .loading-animation {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.9);
            border-top: 5px solid #3f65ba;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Access Key</h1>
        <input type="text" id="user-key" placeholder="Enter your key" class="input-field">
        <button onclick="verifyKey()">Verify Key</button>

        <div id="loading" class="loading-animation" style="display: none;"></div>
        <div id="message" class="output"></div>
    </div>

    <script>
        // Function to verify the key entered by the user
        function verifyKey() {
            const userKey = document.getElementById('user-key').value;
            const loadingElement = document.getElementById('loading');
            const messageElement = document.getElementById('message');

            // Show loading animation
            loadingElement.style.display = 'block';
            messageElement.innerText = '';
            
            setTimeout(() => {
                loadingElement.style.display = 'none'; // Hide loading animation

                const validKey = localStorage.getItem('generatedKey');
                const expiryTime = parseInt(localStorage.getItem('expiryTime'));

                // Check if the key is valid and within the expiration time
                if (userKey === validKey) {
                    const currentTime = new Date().getTime();

                    if (currentTime < expiryTime) {
                        messageElement.style.color = 'lightGreen';
                        messageElement.innerText = 'Key Verified Successfully!';
                        setTimeout(() => {
                            window.location.href = 'main.html'; // Redirect after verification
                        }, 1000);
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.innerText = 'The key has expired. Please generate a new one.';
                    }
                } else {
                    messageElement.style.color = 'red';
                    messageElement.innerText = 'Incorrect Key. Please try again.';
                }
            }, 1500); // Simulate loading delay
        }
    </script>
</body>
</html>
