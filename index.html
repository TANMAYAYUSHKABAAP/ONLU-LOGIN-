<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Verification</title>
    <style>
        body {
            background-color: royalblue;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
        }
        .verify-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3f65ba;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-button:hover {
            background-color: #2f4b9a;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Verification</h1>
        <input type="text" id="access-key" placeholder="Enter your access key" class="input-field">
        <button onclick="verifyAccessKey()" class="verify-button">Verify</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // Handle key verification for access
        function verifyAccessKey() {
            const userKey = document.getElementById('access-key').value.trim();
            const currentTime = new Date().getTime();
            const storedKey = localStorage.getItem('generatedKey');
            const storedExpiryTime = parseInt(localStorage.getItem('expiryTime'), 10);
            const keyUsed = localStorage.getItem('keyUsed') === 'true';

            const messageElement = document.getElementById('message');

            if (userKey === storedKey) {
                // Key matches, now check expiry and usage
                if (currentTime < storedExpiryTime && !keyUsed) {
                    // Valid key and not used before
                    messageElement.style.color = 'lightgreen';
                    messageElement.innerText = 'Access Granted!';
                    localStorage.setItem('keyUsed', 'true'); // Mark key as used
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Redirect to main page
                    }, 1000);
                } else if (currentTime >= storedExpiryTime) {
                    // Key expired
                    messageElement.style.color = 'red';
                    messageElement.innerText = 'Your key has expired!';
                } else if (keyUsed) {
                    // Key already used
                    messageElement.style.color = 'red';
                    messageElement.innerText = 'This key has already been used on another device!';
                }
            } else {
                // Key doesn't match
                messageElement.style.color = 'red';
                messageElement.innerText = 'Invalid Key. Please check and try again.';
            }
        }
    </script>
</body>
</html>
