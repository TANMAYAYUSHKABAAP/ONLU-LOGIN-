<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Validation</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            cursor: pointer;
        }

        button {
            background-color: #2c3e50;
        }

        button:hover {
            background-color: #567d9f;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #a4d7fd;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Access Key</h1>
        <input type="text" id="key-input" placeholder="Enter your key" />
        <button onclick="verifyKey()">Verify Key</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        async function verifyKey() {
            const enteredKey = document.getElementById('key-input').value;
            const repoOwner = 'TANMAYAYUSHKABAAP';  // Replace with your GitHub username
            const repoName = 'KEYSONLY';         // Replace with your GitHub repo name
            const filePath = 'keys.json';              // Path to the file in your repo where keys are stored
            const githubToken = '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';   // Replace with your GitHub token

            // Fetch keys file from GitHub
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${githubToken}`
                }
            });

            if (response.ok) {
                const json = await response.json();
                const keys = JSON.parse(atob(json.content)); // Decode base64 content to JSON

                // Search for the entered key
                const keyData = keys.find(key => key.key === enteredKey);

                if (keyData) {
                    const currentTime = new Date().getTime();

                    // Check if the key is expired
                    if (currentTime < keyData.expiryTime) {
                        document.getElementById('message').innerHTML = '<span style="color: green;">Key is valid!</span>';
                    } else {
                        document.getElementById('message').innerHTML = '<span style="color: red;">Key has expired!</span>';

                        // Remove the expired key from the GitHub repository
                        const updatedKeys = keys.filter(key => key.key !== enteredKey);
                        await updateKeysOnGitHub(updatedKeys);
                    }
                } else {
                    document.getElementById('message').innerHTML = '<span style="color: red;">Invalid key!</span>';
                }
            } else {
                document.getElementById('message').innerHTML = '<span style="color: red;">Failed to fetch keys.</span>';
            }
        }

        async function updateKeysOnGitHub(keys) {
            const repoOwner = 'TANMAYAYUSHKABAAP';  // Replace with your GitHub username
            const repoName = 'KEYSONLY';         // Replace with your GitHub repo name
            const filePath = 'keys.json';              // Path to the file in your repo where keys are stored
            const githubToken = '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';   // Replace with your GitHub token

            // Fetch the existing file details from GitHub
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${githubToken}`
                }
            });

            if (response.ok) {
                const json = await response.json();
                const sha = json.sha; // Get the SHA of the file to update it

                // Update the keys file on GitHub with the new data
                await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Remove expired key',
                        committer: {
                            name: 'Your Name',
                            email: 'youremail@example.com'
                        },
                        content: btoa(JSON.stringify(keys)), // Base64 encode the content
                        sha: sha // The SHA of the file to update (required for the PUT request)
                    })
                });

                document.getElementById('message').innerHTML = '<span style="color: green;">Key expired and removed successfully!</span>';
            } else {
                document.getElementById('message').innerHTML = '<span style="color: red;">Failed to update keys.</span>';
            }
        }
    </script>
</body>
</html>
