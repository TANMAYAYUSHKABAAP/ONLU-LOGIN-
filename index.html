    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4b79a1;

            cursor: pointer;
        }

        button {

        }

        }

        .message {
            margin-top: 15px;

            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Key</h1>
        <input type="text" id="user-key" placeholder="Enter your key" />
        <button onclick="verifyKey()">Verify Key</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        async function verifyKey() {
            const userKey = document.getElementById('user-key').value;

            // Fetch the key from Firebase
            firebase.database().ref('keys/' + userKey).once('value')
                .then((snapshot) => {
                    const keyData = snapshot.val();

                    if (keyData) {
                        const currentTime = new Date().getTime();
                        if (currentTime < keyData.expiryTime) {
                            document.getElementById('message').innerText = 'Key Verified Successfully!';
                            document.getElementById('message').style.color = 'lightgreen';
                        } else {
                            document.getElementById('message').innerText = 'Key Expired!';
                            document.getElementById('message').style.color = 'red';
                        }
                    } else {
                        document.getElementById('message').innerText = 'Invalid Key!';
                        document.getElementById('message').style.color = 'red';
                    }
                })
                .catch((error) => {
                    console.error("Error fetching key from Firebase: ", error);
                });
        }
    </script>
</body>
