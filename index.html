<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Validation</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            cursor: pointer;
        }

        button {
            background-color: #2c3e50;
        }

        button:hover {
            background-color: #567d9f;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #a4d7fd;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Access Key</h1>
        <input type="text" id="key-input" placeholder="Enter your key" />
        <button onclick="verifyKey()">Verify Key</button>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDiw3bXv8nn7spyxvlL_DDyG9idkKdswLI",
            authDomain: "tanmay-71094.firebaseapp.com",
            databaseURL: "https://tanmay-71094-default-rtdb.firebaseio.com",
            projectId: "tanmay-71094",
            storageBucket: "tanmay-71094.appspot.com",
            messagingSenderId: "411921161325",
            appId: "1:411921161325:android:69c8bfe02ed3f0218b7364"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        function verifyKey() {
            const enteredKey = document.getElementById('key-input').value;

            // Search the Firebase database for the entered key
            database.ref('keys').orderByChild('key').equalTo(enteredKey).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    // Get the key data
                    const keyData = snapshot.val();
                    const keyDetails = Object.values(keyData)[0];

                    // Check expiry time
                    const currentTime = new Date().getTime();
                    if (currentTime < keyDetails.expiryTime) {
                        document.getElementById('message').innerHTML = '<span style="color: green;">Key is valid!</span>';
                    } else {
                        document.getElementById('message').innerHTML = '<span style="color: red;">Key has expired!</span>';
                    }
                } else {
                    document.getElementById('message').innerHTML = '<span style="color: red;">Invalid key!</span>';
                }
            });
        }
    </script>
</body>
</html>
