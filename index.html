<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Verification</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        input, button {
            background-color: #4b79a1;
            color: white;
            border: 1px solid #ccc;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            background-color: #567d9f;
        }

        .message {
            font-size: 16px;
            color: #a4d7fd;
            margin-top: 20px;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: particle-animation 4s infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0) translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1) translateX(100px) translateY(100px);
                opacity: 0.7;
            }
            100% {
                transform: scale(0) translateX(200px) translateY(200px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <h1>Access Verification</h1>
        <input type="text" id="access-key" placeholder="Enter your access key" class="input-field">
        <button onclick="verifyAccessKey()" class="verify-button">Verify</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createParticles(event) {
            const x = event.x;
            const y = event.y;
            const numberOfParticles = 20;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const particleX = x + Math.cos(angle) * distance;
                const particleY = y + Math.sin(angle) * distance;
                particle.style.left = `${particleX}px`;
                particle.style.top = `${particleY}px`;
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                setTimeout(() => particle.remove(), 4000);
            }
        }

        canvas.addEventListener('mousemove', createParticles);

        function verifyAccessKey() {
            const userKey = document.getElementById('access-key').value.trim();
            const currentTime = new Date().getTime();
            const storedKey = localStorage.getItem('generatedKey');
            const storedExpiryTime = parseInt(localStorage.getItem('expiryTime'), 10);

            const messageElement = document.getElementById('message');

            if (userKey === storedKey) {
                if (currentTime < storedExpiryTime) {
                    messageElement.style.color = 'lightgreen';
                    messageElement.innerText = 'Access Granted!';
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Redirect to main page after successful verification
                    }, 1000);
                } else {
                    messageElement.style.color = 'red';
                    messageElement.innerText = 'The access key has expired.';
                }
            } else {
                messageElement.style.color = 'red';
                messageElement.innerText = 'Invalid access key.';
            }
        }
    </script>
</body>
</html>
