<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        select, input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            cursor: pointer;
        }

        button {
            background-color: #2c3e50;
        }

        button:hover {
            background-color: #567d9f;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #a4d7fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <label for="duration">Select Duration:</label>
        <select id="duration">
            <option value="1">1 Day</option>
            <option value="7">7 Days</option>
            <option value="30">30 Days</option>
        </select>

        <button onclick="generateKey()">Generate Key</button>

        <div id="key-output" class="output"></div>
    </div>

    <script>
        async function generateKey() {
            const duration = parseInt(document.getElementById('duration').value);
            const currentTime = new Date().getTime();
            const expiryTime = currentTime + (duration * 24 * 60 * 60 * 1000); // calculate expiration time

            // Generate a unique key (you can use a more complex method)
            const generatedKey = `KEY-${Math.random().toString(36).substring(2, 12).toUpperCase()}`;

            // GitHub repo details
            const repoOwner = 'TANMAYAYUSHKABAAP';  // Replace with your GitHub username
            const repoName = 'KEYSONLY';         // Replace with your GitHub repo name
            const filePath = 'keys.json';              // Path to the file in your repo where keys will be stored
            const githubToken = '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';   // Replace with your GitHub token

            // Create the key data object
            const keyData = {
                key: generatedKey,
                expiryTime: expiryTime
            };

            // Fetch the existing keys file from GitHub
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${githubToken}`
                }
            });

            let fileContent = [];

            // If file doesn't exist, create an empty array
            if (response.status === 404) {
                fileContent = [];
            } else {
                const json = await response.json();
                fileContent = JSON.parse(atob(json.content)); // Decode base64 content to JSON
            }

            // Add the new key to the file content
            fileContent.push(keyData);

            // Update the file on GitHub
            const updateResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Add new key',
                    committer: {
                        name: 'Your Name',
                        email: 'youremail@example.com'
                    },
                    content: btoa(JSON.stringify(fileContent)), // Base64 encode the content
                    sha: json.sha // The SHA of the file to update (required for the PUT request)
                })
            });

            const keyOutput = document.getElementById('key-output');
            if (updateResponse.ok) {
                keyOutput.innerHTML = `
                    <strong>Generated Key:</strong> ${generatedKey} <br>
                    <strong>Expires in:</strong> ${duration} day(s) <br>
                    <strong>Expiry Time:</strong> ${new Date(expiryTime).toLocaleString()}
                `;
            } else {
                keyOutput.innerHTML = '<span style="color: red;">Failed to store key on GitHub.</span>';
            }
        }
    </script>
</body>
</html>
